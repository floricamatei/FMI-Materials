<!DOCTYPE html>

<html>
<title>Photos</title><head>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/java.js"></script>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.daria-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.daria-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="daria-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="daria-sidebar daria-bar-block daria-small daria-hide-small daria-center">
  <!-- Avatar image in top left corner -->
  <div class="dropdown">
      <img src="/img/cake.jpg" style="width:100%" class="dropdown">
      <div class="dropdown-content">



          <a href="/" class="daria-bar-item daria-button daria-padding-large daria-black">
              <i class="fa fa-home daria-xxlarge"></i>
              <p>HOME</p>
          </a>
          <a href="/about" class="daria-bar-item daria-button daria-padding-large daria-hover-black">
              <i class="fa fa-user daria-xxlarge"></i>
              <p>ABOUT</p>
          </a>
          <a href="/photos" class="daria-bar-item daria-button daria-padding-large daria-hover-black">
              <i class="fa fa-eye daria-xxlarge"></i>
              <p>PHOTOS</p>
          </a>
          <a href="/contact" class="daria-bar-item daria-button daria-padding-large daria-hover-black">
              <i class="fa fa-envelope daria-xxlarge"></i>
              <p>CONTACT</p>
          </a>
          <a href="/menu" class="daria-bar-item daria-button daria-padding-large daria-hover-black">
              <i class="fa fa-building daria-xxlarge"></i>
              <p>MENU</p>
          </a>
      </div>
  </div>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="daria-top daria-hide-large daria-hide-medium" id="myNavbar">
  <div class="daria-bar daria-black daria-opacity daria-hover-opacity-off daria-center daria-small">
      <a href="/" class="daria-bar-item daria-button" style="width:25% !important">HOME</a>
      <a href="/about" class="daria-bar-item daria-button" style="width:25% !important">ABOUT</a>
      <a href="/photos" class="daria-bar-item daria-button" style="width:25% !important">PHOTOS</a>
      <a href="/contact" class="daria-bar-item daria-button" style="width:25% !important">CONTACT</a>
      <a href="/menu" class="daria-bar-item daria-button" style="width:25% !important">MENU</a>
  </div>
</div>
<div class="daria-padding-large" id="main">
    <!-- Header/Home -->
    <header class="daria-container daria-padding-32 daria-center daria-black" id="home">
        <img src="/img/pictures.png" alt="bake" class="daria-image">
    </header>

    <!-- About Section -->
    <div class="daria-row">
        <div class="daria-third">
            <img src="/img/love.png" style="width:140%" onclick="onClick(this)" alt="Love">
            <img src="/img/2.jpg" style="width:100%" onclick="onClick(this)" alt="Passion">
            <img src="/img/3.jfif" style="width:100%" onclick="onClick(this)" alt="Beautiful">
            <img src="/img/10.png" style="width:108%" onclick="onClick(this)" alt="Fruits">
        </div>

        <div class="daria-third">
            <img src="/img/4.jpg" style="width:100%" onclick="onClick(this)" alt="Care">
            <img src="/img/5.jpg" style="width:100%" onclick="onClick(this)" alt="Fun">
            <img src="/img/6.jpg" style="width:100%" onclick="onClick(this)" alt="At its finest">
            <img src="/img/11.png" style="width:100%" onclick="onClick(this)" alt="Kids">
        </div>

        <div class="daria-third">
            <img src="/img/7.jfif" style="width:100%" onclick="onClick(this)" alt="Fruits">
            <img src="/img/8.jpg" style="width:100%" onclick="onClick(this)" alt="Kids">
            <img src="/img/9.jpg" style="width:114%" onclick="onClick(this)" alt="Bread">
            <img src="/img/12.png" style="width:100%" onclick="onClick(this)" alt="Bread">
        </div>
        
         
          
          
      </div>
    </div>

    <!-- Pagination -->
    

    <!-- Modal for full size images on click-->
    <div id="modal01" class="daria-modal daria-black" style="padding-top:0" onclick="this.style.display='none'">
        <span class="daria-button daria-black daria-xlarge daria-display-topright">×</span>
        <div class="daria-modal-content daria-animate-zoom daria-center daria-transparent daria-padding-64">
            <img id="img01" class="daria-image">
            <p id="caption"></p>
        </div>
    </div>


    <!-- Footer -->
    <footer class="daria-content daria-padding-64 daria-text-grey daria-xlarge">
        <i class="fa fa-facebook-official daria-hover-opacity"></i>
        <i class="fa fa-instagram daria-hover-opacity"></i>
        <i class="fa fa-snapchat daria-hover-opacity"></i>
        <i class="fa fa-pinterest-p daria-hover-opacity"></i>
        <i class="fa fa-twitter daria-hover-opacity"></i>
        <i class="fa fa-linkedin daria-hover-opacity"></i>

        <!-- End footer -->
    </footer>
    
    <!-- END PAGE CONTENT -->
</div>

</body>
</html>
